<div>
  <h2 id="page-heading" data-cy="DriverHeading">
    <span jhiTranslate="coopcyclejhipsterApp.driver.home.title">Drivers</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="coopcyclejhipsterApp.driver.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-driver"
        [routerLink]="['/driver/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="coopcyclejhipsterApp.driver.home.createLabel"> Create a new Driver </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="drivers?.length === 0">
    <span jhiTranslate="coopcyclejhipsterApp.driver.home.notFound">No drivers found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="drivers && drivers.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="coopcyclejhipsterApp.driver.firstnameD">Firstname D</span></th>
          <th scope="col"><span jhiTranslate="coopcyclejhipsterApp.driver.lastnameD">Lastname D</span></th>
          <th scope="col"><span jhiTranslate="coopcyclejhipsterApp.driver.phoneD">Phone D</span></th>
          <th scope="col"><span jhiTranslate="coopcyclejhipsterApp.driver.cooperative">Cooperative</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let driver of drivers; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/driver', driver.id, 'view']">{{ driver.id }}</a>
          </td>
          <td>{{ driver.firstnameD }}</td>
          <td>{{ driver.lastnameD }}</td>
          <td>{{ driver.phoneD }}</td>
          <td>
            <div *ngIf="driver.cooperative">
              <a [routerLink]="['/cooperative', driver.cooperative?.id, 'view']">{{ driver.cooperative?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/driver', driver.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/driver', driver.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(driver)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
