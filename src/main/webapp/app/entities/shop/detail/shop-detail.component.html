<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="shop">
      <h2 data-cy="shopDetailsHeading"><span jhiTranslate="coopcyclejhipsterApp.shop.detail.title">Shop</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ shop.id }}</span>
        </dd>
        <dt><span jhiTranslate="coopcyclejhipsterApp.shop.addressS">Address S</span></dt>
        <dd>
          <span>{{ shop.addressS }}</span>
        </dd>
        <dt><span jhiTranslate="coopcyclejhipsterApp.shop.menu">Menu</span></dt>
        <dd>
          <span>{{ shop.menu }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/shop', shop.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
