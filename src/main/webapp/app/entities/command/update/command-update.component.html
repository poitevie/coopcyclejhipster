<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-command-heading" data-cy="CommandCreateUpdateHeading" jhiTranslate="coopcyclejhipsterApp.command.home.createOrEditLabel">
        Create or edit a Command
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coopcyclejhipsterApp.command.addressC" for="field_addressC">Address C</label>
          <input type="text" class="form-control" name="addressC" id="field_addressC" data-cy="addressC" formControlName="addressC" />
          <div *ngIf="editForm.get('addressC')!.invalid && (editForm.get('addressC')!.dirty || editForm.get('addressC')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('addressC')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coopcyclejhipsterApp.command.dateC" for="field_dateC">Date C</label>
          <input type="number" class="form-control" name="dateC" id="field_dateC" data-cy="dateC" formControlName="dateC" />
          <div *ngIf="editForm.get('dateC')!.invalid && (editForm.get('dateC')!.dirty || editForm.get('dateC')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('dateC')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('dateC')?.errors?.number" jhiTranslate="entity.validation.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coopcyclejhipsterApp.command.client" for="field_client">Client</label>
          <select class="form-control" id="field_client" data-cy="client" name="client" formControlName="client">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="clientOption.id === editForm.get('client')!.value?.id ? editForm.get('client')!.value : clientOption"
              *ngFor="let clientOption of clientsSharedCollection; trackBy: trackClientById"
            >
              {{ clientOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="coopcyclejhipsterApp.command.driver" for="field_driver">Driver</label>
          <select class="form-control" id="field_driver" data-cy="driver" name="driver" formControlName="driver">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="driverOption.id === editForm.get('driver')!.value?.id ? editForm.get('driver')!.value : driverOption"
              *ngFor="let driverOption of driversSharedCollection; trackBy: trackDriverById"
            >
              {{ driverOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
